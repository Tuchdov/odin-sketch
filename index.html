<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
      <H1>Etch-A-Sketch</H1>
    </header>
    <button type="button" id = "classic">Classic Mode</button>
    <button type="button" id = "eraser">Eraser</button>
    <button type="button" id = "rainbow">Rainbow Mode</button>
    <div class = "container"></div>
    <label for="slider">Choose the number of squares</label><br />
    <input id ="slider" name = "slider" type="range" min="4" max="32" list ="markers" />
    <datalist id= "markers">
        <option value="4" label = "4"></option>
        <option value="8" label = "8"></option>
        <option value="16" label = "16"></option>
        <option value="32" label = "32"></option>
    </datalist>
</body>
</html>
